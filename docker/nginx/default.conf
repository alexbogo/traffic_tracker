server {
    listen 80;
    server_name localhost;
    
    # Root directory for backend
    root /var/www/backend/public;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Default index files (index.html for testing, index.php for Symfony)
    index index.php index.html;
    
    # Demo pages - serve from project root demo folder
    location /demo {
        alias /var/www/demo;
        index page1.html;
        try_files $uri $uri/ =404;
        add_header 'Access-Control-Allow-Origin' '*' always;
    }
    
    # Backend API and tracker endpoints
    location / {
        # Try to serve file directly, fallback to index.php
        try_files $uri /index.php$is_args$args;
    }
    
    # PHP-FPM configuration
    location ~ ^/index\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        # Increase timeouts for long-running requests
        fastcgi_read_timeout 300;
        
        # Don't use internal for API routes
        # internal;
    }
    
    # Deny access to other .php files
    location ~ \.php$ {
        return 404;
    }
    
    # Logs
    error_log  /var/log/nginx/backend_error.log;
    access_log /var/log/nginx/backend_access.log;
    
    # Serve tracker.js
    location /tracker.js {
        alias /var/www/frontend/public/tracker.js;
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
        add_header 'Cache-Control' 'no-cache, no-store, must-revalidate';
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
